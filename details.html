<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="details-page">

    
<main class="details">
    
    <h1 id="name"></h1>
    <!--Nav Bar-->
    <nav class="navbar">
        <a href="index.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="details.html?character=viego">Details</a>
        <a href="new-character-form.html">Add Character</a>
    </nav>

    <aside class="details-sidebar collapsed">
        <button id="toggleSidebar" class="sidebar-toggle">Champions
        </button>
        
        <ul id="championList" class="sidebar-list"></ul>
    </aside>
    
    <img id="image" class="details-image" alt="">
    <button id="toggleImage">Enlarge Image</button>

    <div class="info-box">
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
    </div>
    <h2>Background</h2>
    <p id="description"></p>

    <h2>Abilities</h2>
    <ul id="abilities"></ul>

    
</main>

<script src="details.js"></script>
</body>
</html>
